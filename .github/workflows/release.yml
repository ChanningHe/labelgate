name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/channinghe/labelgate

jobs:
  docker:
    name: Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            suffix: ""
          - dockerfile: full.Dockerfile
            suffix: "-full"
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BASE }}${{ matrix.suffix }}
          tags: |
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build \
            -ldflags "-s -w -X github.com/channinghe/labelgate/internal/version.Version=${{ github.ref_name }} -X github.com/channinghe/labelgate/internal/version.Commit=${{ github.sha }} -X github.com/channinghe/labelgate/internal/version.Date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o labelgate-${{ matrix.goos }}-${{ matrix.goarch }} \
            ./cmd/labelgate

      - uses: actions/upload-artifact@v4
        with:
          name: labelgate-${{ matrix.goos }}-${{ matrix.goarch }}
          path: labelgate-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [docker, binaries]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate release body
        id: body
        run: |
          VERSION="${GITHUB_REF_NAME}"
          PREV_TAG=$(git tag --sort=-v:refname | grep -E '^v' | sed -n '2p' || echo "")

          {
            echo "body<<RELEASE_EOF"

            if [ -n "$PREV_TAG" ]; then
              echo "## Changes since ${PREV_TAG}"
              echo ""
              git log --pretty=format:"- %s (%h)" "${PREV_TAG}..HEAD"
            else
              echo "## Changes"
              echo ""
              git log --pretty=format:"- %s (%h)" HEAD
            fi

            cat <<'COMPOSE'

          ## Deploy with Docker Compose

          ```yaml
          services:
            labelgate:
              image: ghcr.io/channinghe/labelgate:VERSION_PLACEHOLDER
              restart: unless-stopped
              volumes:
                - /var/run/docker.sock:/var/run/docker.sock:ro
                - ./labelgate-data:/app/config
              environment:
                - LABELGATE_CLOUDFLARE_API_TOKEN
                - LABELGATE_CLOUDFLARE_ACCOUNT_ID
                - LABELGATE_CLOUDFLARE_TUNNEL_ID
              ports:
                - "28111:8080"
          ```
          COMPOSE

            echo ""
            echo "RELEASE_EOF"
          } >> "$GITHUB_OUTPUT"

          # Fix the version placeholder
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.body.outputs.body }}
          generate_release_notes: false
          files: artifacts/*
