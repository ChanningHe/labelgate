name: CI

on:
  push:
    branches:
      - main
      - dev
      - "dev/**"

permissions:
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/channinghe/labelgate

jobs:
  docker:
    name: Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            suffix: ""
          - dockerfile: full.Dockerfile
            suffix: "-full"
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate tag
        id: tag
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          # Replace / with - for branch names like dev/feature
          BRANCH_SAFE=$(echo "$BRANCH" | tr '/' '-')
          SHORT_SHA=$(echo "$GITHUB_SHA" | cut -c1-7)
          echo "tag=${BRANCH_SAFE}-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "version=${BRANCH_SAFE}-${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE_BASE }}${{ matrix.suffix }}:${{ steps.tag.outputs.tag }}
          build-args: |
            VERSION=${{ steps.tag.outputs.version }}
            COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
